<!doctype html>
<html lang="fr">

<head>
    <title>jQuery Choix multiples</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#tous").change(function () {
                if ($(this).is(':checked')) {
                    console.log('Checkbox is checked!');
                    $(".case").prop('checked', true);
                    $("#all").text("Désélectionner tout");

                } else {
                    console.log('Checkbox is unchecked!');
                    $(".case").prop('checked', false);
                    $("#all").text("Sélectionner tout");

                }
            });
        });
    </script>
</head>

<body>
    <h2>Un choix multiple de couleurs </h2>
    <input type="checkbox" name="case" class="case" />Bleu<br />
    <input type="checkbox" name="case" class="case" />Blanc<br />
    <input type="checkbox" name="case"class="case" />Rouge<br />
    <br />
    <input type="checkbox" id="tous" /><span style="font-weight: bold;" id="all">Sélectionner tout</span>
</body>

</html>
