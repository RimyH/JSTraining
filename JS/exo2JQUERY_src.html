<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Fonctions toggle() et slideToggle()</title>
	</head>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
$(document).ready(function() {
	$("#tc1").toggle();
	$("#tc2").toggle();
	$("#tc3").toggle();
	$(".mc").on("click",f);
		});

	function f (){
     $(".tc").slideToggle("slow");
		}

	</script>
	<body>
		Quelle est la capitale de la France? 
		<div id= "c1" class= "mc">Voir la solution?</div>
		<div id= "tc1" class="tc" >Paris</div><br>
		
		Quelles sont les couleurs du drapeau francais?
		<div id= "c2" class= "mc">Voir la solution?</div>
		<div id= "tc2" class="tc" >Bleu Blanc Rouge</div><br>

		<div id= "c3" class= "mc">Voir la solution?</div>

	</body>
</html>
