<!DOCTYPE HTML>
<html lang="fr">
<head>
    <title>Manipulation du DOM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .rouge {
            color: red
        }

        .vert {
            color: green
        }
    </style>
    <script>
        $(document).ready(function () {
            $("li").each(function (index, element) {
                if (index % 2 === 0) {
                    $(this).on("click", f);
                } else {
                    $(this).on("click", g);
                }
            });

            function f() {
                //$(this).addClass("rouge");

				if ($(this).hasClass("rouge")) {
                    $(this).removeClass("rouge");
                } else {
                    $(this).addClass("rouge");
                }
            }
            function g() {
                //$(this).addClass("vert");
				
				if ($(this).hasClass("vert")) {
                    $(this).removeClass("vert");
                } else {
                    $(this).addClass("vert");
                }
            }
        });
    </script>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>
</body>
</html>
