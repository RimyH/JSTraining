<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<title>Barre de Progression Stop and Go</title>
		<style>
			.bar {
			width:0px;
			height:25px;
			border:1px solid black;
			background-color:yellow;
			color:red;
			border-radius:3px;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>	
$(document).ready(function() {

	$("#start").on("click",f);
	$("#stop").on("click",g);


});

function f (){
	$("#bar").addClass("bar");
	$("#bar").animate({height: "25px" ,width: "24%"},2000);
	//$("#bar").attr('id', 'bar');
}
function g (){


}
		</script>
	</head>
	<body>
		<h1>Barre de Progression Stop and Go</h1>
		<button id="start">Démarrer</button>
		<button id="stop">Pause</button>
		<div id="bar"></div>
		<div id="log"></div>
	</body>
</html>
