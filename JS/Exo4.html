<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Diaporama manuel</title>
		<meta charset="utf-8" />

<script>
const images = ['images/chat.jpg', 'images/chien.jpg', 'images/tigre.jpg', 'images/lion.jpg'];
let index = 0;

function init(){
var image1=document.getElementById("1");
var image2=document.getElementById("2");

image1.addEventListener("click",nextimage)
image2.addEventListener("click",previousImage)

             
}

function nextimage(){
	index = (index + 1)% images.length;
                var im=document.getElementById('image');
				im.src = images[index];
}
function previousImage() {

	index = (index - 1)% images.length;
                var im1=document.getElementById('image');
				im1.src = images[index];

            }
window.addEventListener("load", init);
		</script>
	</head>
	<body>
	
	<h1>Diaporama manuel</h1>
	
	<div>
		<img id="image" src="images/chat.jpg" alt="un animal" height="200" />
	</div>
	
	<button id="2">image précédente</button>
	<button id="1">image suivante</button>
	
	</body>
</html>
