<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<title>Masquage/DÃ©masquage d'information</title>
		<meta charset="utf-8"/>
		<script>
			function init (){
				var span1=document.getElementById("mContenu1");
				var span2=document.getElementById("mContenu2");
				var cache1=document.getElementById("contenu1");
			
				cache1.style.display="none";
				var cache2=document.getElementById("contenu2");
				
				cache2.style.display="none";
				span1.addEventListener("mouseover", f);
				span2.addEventListener("mouseover", g);


				span1.addEventListener("mouseout", k);
				span2.addEventListener("mouseout", h);
			}
			function f(){
			cache1=document.getElementById("contenu1");
			
			cache1.style.display="block";
			}
			function g(){
			cache2=document.getElementById("contenu2");
			cache2.style.display="block";
			}
			function k(){
			cache1=document.getElementById("contenu1");
			cache1.style.display="none";
			}
			function h(){
			cache2=document.getElementById("contenu2");
			cache2.style.display="none";
			}

			window.addEventListener("load", init);
		</script>
	</head>
	<body onload="">
		<h1>Cache-cache</h1>
		
		<p><span id="mContenu1">Afficher le contenu 1</span> - <span id="mContenu2">Afficher le contenu 2</span></p>
		
		<p id="contenu1">Contenu 1</p>
		<p id="contenu2">Contenu 2</p>
	</body>
</html>
